<!DOCTYPE html>
<html lang='en'>
  <head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js" onerror="loadLocalReact()"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" onerror="loadLocalReactDom()"></script>
    <script>
      function loadLocalReact() {
        var script = document.createElement('script');
        script.src = '/react.production.min.js';
        document.head.appendChild(script);
      }
      function loadLocalReactDom() {
        var script = document.createElement('script');
        script.src = '/react-dom.production.min.js';
        document.head.appendChild(script);
      }
    </script>
    <script src='/config.js' type='module'></script>
    <base href="/" />

    <style>
      body {
        margin: 0px;
        font-family: 'Roboto', sans-serif;
      }
      * {
        box-sizing: border-box;
      }
    </style>
    <title>HyProof Portal</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
    <div id='root'></div>
  </body>
</html>
